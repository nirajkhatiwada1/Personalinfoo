<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
    }
    .results div {
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Search Personal Information</h1>
  <input type="text" id="searchQuery" placeholder="Enter name, email, or phone">
  <button onclick="searchInfo()">Search</button>

  <div class="results" id="results"></div>

  <script>
    async function searchInfo() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert('Please enter a search query');
        return;
      }

      const response = await fetch(`http://localhost:3000/search?query=${query}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>No results found</p>';
      } else {
        data.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>Name:</strong> ${item.name}<br><strong>Email:</strong> ${item.email}<br><strong>Phone:</strong> ${item.phone}`;
          resultsDiv.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
